<html>
	<title> STUDENT INFORMATION </title>
	<head>
<script>
function add()
 {
	
    	var rows = "";
	var usn= document.getElementById("usn").value;
        var name = document.getElementById("name").value;
	var sem = document.getElementById("sem").value;
	var yoa = document.getElementById("yoa").value;
        var branch = document.getElementById("branch").value;
        var clg = document.getElementById("clg").value;
 	 rows += "<td>" + usn + "</td><td>" + name + "</td><td>" + sem + "</td><td>" + yoa + "</td><td>" + branch + "</td><td>" + clg + "</td><td><input type='button' value='delete' onclick='del(this)'></td>";
        var tbody = document.querySelector("#myTable tbody");
        var tr = document.createElement("tr");
	tr.innerHTML = rows;
        tbody.appendChild(tr)
        
 }

function del(r)
{   
	var i=r.parentNode.parentNode.rowIndex;
 	document.getElementById("myTable").deleteRow(i);		
}

function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == null || x == "") {
        alert("Name must be filled out");
        return false;
    }
}

function display() {
add();
validateForm();
}
</script>
</head>
	<body bgcolor="yellow">
<font size="2" color="red"/>

		</tr>

			<td> Branch  </td>
			<td> <input type="text" name="branch" id="branch"/>  </td>
		</tr>
		<tr>

			<td> <input type="text" name="clg" id="clg"/>  </td>
